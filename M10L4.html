<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function () {
			// body...
			$("p").dblclick(function(){
				$(this).hide();

			});
		});
	</script>
</head>
<body>
	<h2>If you double-click on me, i'll disappear.</h2>
	<p> Click me away.</p>
	<p> Click me too!.</p>

</body>
</html>
